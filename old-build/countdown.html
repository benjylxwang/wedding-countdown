<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Big Countdown</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <script src="js/scripts.js"></script>

  <div class="countdown_container">
      <p>We're getting married in...</p>
      <div id="days" class="countdown_number">
        <number></number>
        <p>Days</p>
      </div>
      <div id="hrs" class="countdown_number">
        <number></number>
        <p>Hours</p>

      </div>
      <div id="mins" class="countdown_number">
        <number></number>
        <p>Minutes</p>

      </div>
      <div id="secs" class="countdown_number">
        <number></number>
        <p>Seconds</p>

      </div>
      <div id="ms" class="countdown_number">
        <number></number>
        <p>Milliseconds</p>
      </div>
  </div>
</body>
</html>
